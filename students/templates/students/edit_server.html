{% extends "students/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Edit Server - {{ branch }}</h3>
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card bg-light mb-3">
        <div class="card-header">
          <i class="fa-solid fa-server fa-lg"></i> Edit Server Details
        </div>
        <div class="card-body">
          {% if messages %}
            <div class="alert alert-success">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'server_list_branch' branch %}" class="btn btn-secondary">Cancel</a> <!-- Update this if necessary -->
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
